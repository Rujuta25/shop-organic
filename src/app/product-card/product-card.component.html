<div  *ngIf="product.title" class="card"  >
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD':true}}</p>

      <div *ngIf="showActions && mycart" class="card-footer">
      <button 
      *ngIf="mycart.getQuantity(product) === 0; else updateQuantity "
      (click) = "addToCart()"
       class="btn btn-secondary btn-block"> Add to cart</button>


       <ng-template #updateQuantity>
        
        <product-quantity [product] = "product" [shopping-cart] = "mycart"> </product-quantity>
        
         </ng-template>
       


      </div>

    </div>

    
  </div>
