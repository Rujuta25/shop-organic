<p>
  <a routerLink = "/admin/products/new" class="btn btn-primary"> New Product </a>
</p>
<input #query (keyup)= "filter(query.value)" type="text" placeholder="Search....." class="form-control">
<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <td></td>
     
      </tr>
    </thead>
  <tbody>
      <tr *ngFor = "let p of products$ | async ">
       
        <td>{{p.title}}</td>
        <td> {{p.price}}</td>
        <td>
          <a [routerLink] = "['/admin/products', p.$key]">    
            Edit
            </a>
        </td>
      </tr>
    </tbody>
  </table>
